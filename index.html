<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/scss/main.css" />

    <title>Equilibrium | NFT card show</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <div class="overlay">
            <img src="./images/image-equilibrium.jpg" alt="icon-view" />
          </div>
        </div>
        <div class="mid">
          <div class="cur-name">Equilibrium #3429</div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time-blocks">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <span class="eth">0.041 eth</span>

          <img src="./images/icon-clock.svg" alt="clock-icon" class="clock" />
          <span class="time">3 days left</span>
        </div>

        <hr />
        <div class="bot">
          <div class="footer">
            <img src="./images/image-avatar.png" alt="image-avatar" />
            <p>Creation of <span>Jules Wyvern </span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
